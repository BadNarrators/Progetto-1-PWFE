<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="authors" content="Andrea Atzei, Alessandro Carabetta, Eugenio Di Paola, Simone Guglielmi" />
    <meta name="description" content="Homepage" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Join Us</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="assets/logo_mini.png" alt="logo" />
          </a>
        </div>
        <div class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Astronauts</a></li>
            <li><a href="#">Missions</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Join Us</a></li>
            <li><a href="about-us.html">About Us</a></li>
          </ul>
        </div>
        <div class="sidebar-container">
          <span onclick="toggleNav(this)">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </span>
          <div class="sidebar-content" id="sidebar-content">
            <div class="logo">
              <img src="assets/logo.png" alt="Logo" />
            </div>
            <ul>
              <li class="sidebar-item"><a href="index.html">Home</a></li>
              <li class="sidebar-item"><a href="#">News</a></li>
              <li class="sidebar-item"><a href="#">Astronauts</a></li>
              <li class="sidebar-item"><a href="#">Missions</a></li>
              <li class="sidebar-item"><a href="gallery.html">Gallery</a></li>
              <li class="sidebar-item"><a href="#">Join Us</a></li>
              <li class="sidebar-item"><a href="about-us.html">About Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="form-container">
      <form action="" method="POST">
        <fieldset>
          <legend>Fill this form to join us</legend>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" minlength="4" maxlength="30" required />
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" minlength="4" maxlength="30" required />
          </div>
          <div class="form-group">
            <label for="Missions">Mission:</label>
              <select name="missions" id="missions" required>
                <option value="" selected hidden disabled>Scegli una missione...</option>
                <optgroup label="Earth">
                  <option value="Asthros">Asthros</option>
                  <option value="Surface Water and Ocean Topography">Surface Water and Ocean Topography</option>
                  <option value="NASA-ISRO Synthetic Aperture Radar">NASA-ISRO Synthetic Aperture Radar</option>
                  <option value="Multi-Angle Imager for Aerosols">Multi-Angle Imager for Aerosols</option>
                </optgroup>
                <optgroup label="Mars" disabled>
                  <option value="">No Missions Available</option>
                </optgroup>
                <optgroup label="Moon">
                  <option value="Lunar Flashlight">Lunar Flashlight</option>
                </optgroup>
                <optgroup label="Stars and Galaxies">
                  <option value="SPHEREx">SPHEREx</option>
                  <option value="Mid-Infrared Instrument">Mid-Infrared Instrument</option>
                </optgroup>
                <optgroup label="Asteroid and Comets">
                  <option value="Near Earth Asteroid Scout">Near Earth Asteroid Scout</option>
                </optgroup>
                <optgroup label="Venus" disabled>
                  <option value="">No Missions Available</option>
                </optgroup>
                <optgroup label="Exoplanets">
                  <option value="Exoplanets and Astrophysics Mission">Exoplanets and Astrophysics Mission</option>
                </optgroup>
                <optgroup label="Europa">
                  <option value="Europa Clipper">Europa Clipper</option>
                </optgroup>
                <optgroup label="Galaxies">
                  <option value="SPHEREx">SPHEREx</option>
                  <option value="Exoplanets and Astrophysics Mission">Exoplanets and Astrophysics Mission</option>
                </optgroup>
                <optgroup label="Interstellar Space" disabled>
                  <option value="">No Mission Available</option>
                </optgroup>
              </select>
          </div>
          <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" name="age" id="age" min="18" max="65" />
          </div>
            </label>
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
