<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authors" content="Andrea Atzei, Alessandro Carabetta, Eugenio Di Paola, Simone Guglielmi" />
    <meta name="description" content="add a description here" />
    <link rel="stylesheet" href="style/style.css" />
    <title>StarDust</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="#" alt="logo" />
      </div>
      <div class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Join Us</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>
      <div class="sidebar-container" id="sidebar-container">
        <span onclick="toggleNav(this)">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </span>
        <div class="sidebar-content">
          <ul>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="main"></div>

    <script>
      function Change(x) {
        x.classList.toggle('change');
      }

      function openNav() {
        let sidebar = document.getElementById('sidebar-container');
        sidebar.style.width = '250px';
      }

      function closeNav() {
        let sidebar = document.getElementById('sidebar-container');
        sidebar.style.width = '0';
      }

      // Da fixare
      function toggleNav(x) {
        Change(x);
        let closed = false;

        if (closed) {
          openNav();
          closed = false;
        } else {
          closeNav();
          closed = true;
        }
      }
    </script>
  </body>
</html>
