    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

  <body>
    <div class="container">
        <div class="logo">
            <a href="#">
                <img src="assets/shared/definitive_mini_logo.png" alt="logo" />
            </a>
        </div>
        <div class="navbar">
            <ul>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="astronauts.html">Astronauts</a></li>
                    <li><a href="missions.html">Missions</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="join-us.html">Join Us</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </ul>
        </div>
        <div class="sidebar-container">
            <span id="button" onclick="toggleNav(this)">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </span>
            <div class="sidebar-content" id="sidebar-content">
                <div class="logo">
                    <img src="assets/shared/logo.png" alt="Logo" />
                </div>
                <ul>
                    <li class="sidebar-item"><a href="index.html">Home</a></li>
                    <li class="sidebar-item"><a href="news.html">News</a></li>
                    <li class="sidebar-item"><a href="astronauts.html">Astronauts</a></li>
                    <li class="sidebar-item"><a href="missions.html">Missions</a></li>

                    <li class="sidebar-item"><a href="about-us">About Us</a> </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end of nav bar-->
    <!-- slideshow -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="assets/gallery/gallery-pic-1.jpeg" />
        <div class="text">Spaceship</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="assets/gallery/gallery-pic-2.jpeg" />
        <div class="text">Spaceship Two</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="assets/gallery/gallery-pic-3.jpeg" />
        <div class="text">Spaceship Three</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="assets/gallery/gallery-pic-4.jpeg" />
        <div class="text">Galaxy</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <!-- end of slideshow -->
    <br>
    <!-- slides buttons -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <!-- end of slides buttons -->
    <!-- scripts -->
    <script src="script/gallery.js"></script>
    <script src="script/main.js"></script>
    <!-- end of scripts -->

</html>
